<hmtl>
	<head>
	<script type="text/javascript">
 
	  /* Replace #your_subdomain# by the subdomain of a Site in your OneAll account */    
	  var oneall_subdomain = 'nci-project';
	 
	  /* The library is loaded asynchronously */
	  var oa = document.createElement('script');
	  oa.type = 'text/javascript'; oa.async = true;
	  oa.src = '//' + oneall_subdomain + '.api.oneall.com/socialize/library.js';
	  var s = document.getElementsByTagName('script')[0];
	  s.parentNode.insertBefore(oa, s);
		   
	</script>
	</head>
	
	<body>
	<div id="oa_social_login_container"></div>
 
	<script type="text/javascript"> 
	 
	  /* Replace #your_callback_uri# with the url to your own callback script */
	  var your_callback_script = 'http://nci-project.mooo.com/Conor/mashfeeds/callback_handler.php';
	   
	  /* Embeds the buttons into the container oa_social_login_container */
	  var _oneall = _oneall || [];
	  _oneall.push(['social_login', 'set_providers', ['facebook', 'google', 'twitter']]);
	  _oneall.push(['social_login', 'set_callback_uri', your_callback_script]);
	  _oneall.push(['social_login', 'do_render_ui', 'oa_social_login_container']);
	   
	</script>
	</body>
</html>
